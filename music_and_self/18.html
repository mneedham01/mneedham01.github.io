    <div class = "quote">Our metaphors representing our relationship with 
        music betray the messy boundaries we hold with the medium: 
        we escape into music, music becomes a part of us, we see ourselves in songs, 
        the music “takes us back.” Do I enter music or does it enter me? </div>
